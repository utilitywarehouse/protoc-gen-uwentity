name: Protobuf
on:
  push:
jobs:
  breaking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Setup Buf cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/buf
          key: ${{ runner.os }}-buf-${{ inputs.version }}-${{ hashFiles('proto/buf.lock') }}
          restore-keys: |
            ${{ runner.os }}-buf-
      - name: Install Buf
        run: go install github.com/bufbuild/buf/cmd/buf
      - uses: bufbuild/buf-breaking-action@v1
        with:
          against: "https://github.com/utilitywarehouse/protoc-gen-uwentity.git#branch=main"
          buf_token: ${{ secrets.BUF_TOKEN }}
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Setup Buf cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/buf
          key: ${{ runner.os }}-buf-${{ inputs.version }}-${{ hashFiles('proto/buf.lock') }}
          restore-keys: |
            ${{ runner.os }}-buf-
      - name: Install tools
        run: make install
      - name: Generate protofiles
        env:
          BUF_TOKEN: ${{ secrets.BUF_TOKEN }}
        run: make generate
      - name: Check for changes
        run: git diff --exit-code
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Setup Buf cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/buf
          key: ${{ runner.os }}-buf-${{ inputs.version }}-${{ hashFiles('proto/buf.lock') }}
          restore-keys: |
            ${{ runner.os }}-buf-
      - name: Install Buf
        run: go install github.com/bufbuild/buf/cmd/buf
      - uses: bufbuild/buf-lint-action@v1
        with:
          buf_token: ${{ secrets.BUF_TOKEN }}
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Setup Buf cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/buf
          key: ${{ runner.os }}-buf-${{ inputs.version }}-${{ hashFiles('proto/buf.lock') }}
          restore-keys: |
            ${{ runner.os }}-buf-
      - name: Install Buf
        run: go install github.com/bufbuild/buf/cmd/buf
      - name: Format
        run: make format
      - name: Check for changes
        run: git diff --exit-code
  mod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Tidy modules
        run: go mod tidy
      - name: Check for changes
        run: git add . && git diff --staged --exit-code
